<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bootstrap 5 Alerts Assignment 2 </title>
 
</head>

<body>
    <div class="alert alert-primary mt-4 me-5 ms-5 fs-5 fw-semibold" role="alert">
        <span class="ms-2">This is a primary alert—check it out!</span>
      </div>
      <div class="alert alert-secondary mt-4 me-5 ms-5 fs-5 fw-semibold" role="alert">
        <span class="ms-2">This is a secondary alert—check it out!</span>
      </div>
      <div class="alert alert-success mt-4 me-5 ms-5 fs-5 fw-semibold" role="alert">
        <span class="ms-2">This is a success alert—check it out!</span>
      </div>
      <div class="alert alert-danger mt-4 me-5 ms-5 fs-5 fw-semibold" role="alert">
        <span class="ms-2">This is a danger alert—check it out!</span>
      </div>
      <div class="alert alert-warning mt-4 me-5 ms-5 fs-5 fw-semibold" role="alert">
        <span class="ms-2">This is a warning alert—check it out!</span>
      </div>
      <div class="alert alert-info mt-4 me-5 ms-5 fs-5 fw-semibold" role="alert">
        <span class="ms-2">This is a info alert—check it out!</span>
      </div>

    

   







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

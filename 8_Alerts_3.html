<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bootstrap 5 Alerts Assignment 3 </title>
    <link rel="stylesheet" href="/css/8_Alerts_3.css">
</head>

<body>
  <div class="container">
    <div class="alert alert-primary mt-3 me-5 ms-5 fs-5 fw-semibold" role="alert">
      <span class="ms-2">This is a primary alert—check it out!</span>
    </div>
  
    <div class="alert alert-secondary mt-3 me-5 ms-5 fs-5 fw-semibold" role="alert">
      <span class="ms-2">This is a secondary alert—check it out!</span>
    </div>
  
    <div class="alert alert-danger mt-3 me-5 ms-5 fs-5 fw-semibold" role="alert">
      <span class="ms-2">This is a danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.</span>
    </div>
  
    <div class="alert alert-warning mt-3 me-5 ms-5 fs-5 fw-semibold" role="alert">
      <span class="ms-2"> This is a warning alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.</span>
    </div>
  
    <h5 class="ms-5 mt-5">Material Design Notifications </h5><br>
  
  
  
    <div class="row-cols-2 d-flex">
  
      <div class="Navigation d-flex">
  
        <div class="Nav1">
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-info mb-3 ms-3" id="liveAlertBtn"> INFO MESSAGE.</button>
  
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-success ms-3" id="liveAlertBtn"> SUCCESS MESSAGE.</button>
          
  
        </div>
  
        <div class="Nav2">
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-warning mb-3 me-3" id="liveAlertBtn"> WARNING MESSAGE.</button>
  
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-danger" id="liveAlertBtn"> ERROR MESSAGE.</button>
        </div>    
  
      </div>
  
      <div class="2 d-flex">
  
        <div class="flex1">
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-warning mb-3 me-3" id="liveAlertBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">

            <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
          </svg> Hi! I am warning message.</button>
  
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-success" id="liveAlertBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022"/>
          </svg> Hi! I am success message.</button>
  
  
        </div>
    
    
        <div class="flex2">
    
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-danger mb-3 " id="liveAlertBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-exclamation" viewBox="0 0 16 16">

            <path d="M7.001 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.553.553 0 0 1-1.1 0z"/>
          </svg> Hi! I am error message.</button>
  
          <div id="liveAlertPlaceholder"></div>
          <button type="button" class="btn btn-info" id="liveAlertBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
          </svg> Hi! I am info message.</button>
    
        </div>
          
        
    
  
      </div>
  
        
      
  
  
    </div>
  
  </div>

</html>
